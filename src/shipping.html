<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shipping rates</title>
  </head>

  <body
    x-data="{ page: 'shipping', 'loaded': true, 'darkMode': true, 'stickyMenu': false, 'sidebarToggle': false, 'scrollTop': false }"
    x-init="
          darkMode = JSON.parse(localStorage.getItem('darkMode'));
          $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))"
    :class="{'dark text-bodydark bg-boxdark-2': darkMode === true}"
  >
    <!-- ===== Preloader Start ===== -->
    <include src="./partials/preloader.html"></include>
    <!-- ===== Preloader End ===== -->

    <!-- ===== Page Wrapper Start ===== -->
    <div class="flex h-screen overflow-hidden">
      <!-- ===== Sidebar Start ===== -->
      <include src="./partials/sidebar.html"></include>
      <!-- ===== Sidebar End ===== -->

      <!-- ===== Content Area Start ===== -->
      <div
        class="relative flex flex-1 flex-col overflow-y-auto overflow-x-hidden"
      >
        <!-- ===== Header Start ===== -->
        <include src="./partials/header.html" />
        <!-- ===== Header End ===== -->

        <!-- ===== Main Content Start ===== -->
        <main>
          <div class="mx-auto max-w-screen-2xl p-4 md:p-6 2xl:p-10">
            <!-- Breadcrumb Start -->
            <div
              class="mb-6 flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between"
            >
              <h2 class="text-title-md2 font-bold text-black dark:text-white">
                Add Shipping Rates
              </h2>

              <nav>
                <ol class="flex items-center gap-2">
                  <li>
                    <a class="font-medium" href="index.html">Dashboard /</a>
                  </li>
                  <li class="font-medium text-primary">Shipping</li>
                </ol>
              </nav>
            </div>
            <!-- Breadcrumb End -->

            <!-- ====== Table Section Start -->
            <div class="flex flex-col gap-10">
              <!-- ====== Table Start -->
              <div class="grid grid-cols-1 gap-9 sm:grid-cols-2">
                <!-- ======left side start -->
                <div class="flex flex-col gap-9">
                    <!-- ===== shipping rates input-textbox start -->
                    <div class="rounded-sm border border-stroke bg-white shadow-default dark:border-strokedark dark:bg-boxdark">
                        <div class="border-b border-stroke px-6.5 py-4 dark:border-strokedark">
                            <h3 class="font-medium text-black dark:text-white">
                               Shipping Rates
                              </h3>
                        </div>
                        <div class="flex flex-col gap-5.5 p-6.5">
                            <div>
                              <label class="mb-3 block text-sm font-medium text-black dark:text-white">
                                Region
                              </label>
                              <input type="text" placeholder="Region" class="w-full rounded-lg border-[1.5px] border-stroke bg-transparent px-5 py-3 font-normal text-black outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:text-white dark:focus:border-primary">
                            </div>
        
                            <div>
                              <label class="mb-3 block text-sm font-medium text-black dark:text-white">
                                Shipping price
                              </label>
                              <input type="text" placeholder="Shipping Price" class="w-full rounded-lg border-[1.5px] border-stroke bg-transparent px-5 py-3 font-normal text-black outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:text-white dark:focus:border-primary">
                            </div>
                          </div>
                    </div>
                    <!-- ===== shipping rates input-textbox End -->
                     <!-- input Date Start -->
                     <div class="rounded-sm border border-stroke bg-white shadow-default dark:border-strokedark dark:bg-boxdark">
                        <div class="border-b border-stroke px-6.5 py-4 dark:border-strokedark">
                          <h3 class="font-medium text-black dark:text-white">
                            Time and date
                          </h3>
                        </div>
                        <div class="flex flex-col gap-5.5 p-6.5">      
                          <div>
                            <label class="mb-3 block text-sm font-medium text-black dark:text-white">
                              Select date
                            </label>
                            <div class="relative">
                              <div class="flatpickr-wrapper"><input class="form-datepicker w-full rounded border-[1.5px] border-stroke bg-transparent px-5 py-3 font-normal outline-none transition focus:border-primary active:border-primary dark:border-form-strokedark dark:bg-form-input dark:focus:border-primary flatpickr-input" placeholder="mm/dd/yyyy" data-class="flatpickr-right" type="text" readonly="readonly"><div class="flatpickr-calendar animate static" tabindex="-1"><div class="flatpickr-months"><span class="flatpickr-prev-month"><svg class="fill-current" width="7" height="11" viewBox="0 0 7 11"><path d="M5.4 10.8l1.4-1.4-4-4 4-4L5.4 0 0 5.4z"></path></svg></span><div class="flatpickr-month"><div class="flatpickr-current-month"><span class="cur-month">July </span><div class="numInputWrapper"><input class="numInput cur-year" type="number" tabindex="-1" aria-label="Year"><span class="arrowUp"></span><span class="arrowDown"></span></div></div></div><span class="flatpickr-next-month"><svg class="fill-current" width="7" height="11" viewBox="0 0 7 11"><path d="M1.4 10.8L0 9.4l4-4-4-4L1.4 0l5.4 5.4z"></path></svg></span></div><div class="flatpickr-innerContainer"><div class="flatpickr-rContainer"><div class="flatpickr-weekdays"><div class="flatpickr-weekdaycontainer">
                                       <span class="flatpickr-weekday">
                                        Sun</span><span class="flatpickr-weekday">Mon</span><span class="flatpickr-weekday">Tue</span><span class="flatpickr-weekday">Wed</span><span class="flatpickr-weekday">Thu</span><span class="flatpickr-weekday">Fri</span><span class="flatpickr-weekday">Sat
                                       </span>
                               </div></div><div class="flatpickr-days" tabindex="-1"><div class="dayContainer"><span class="flatpickr-day prevMonthDay" aria-label="June 30, 2024" tabindex="-1">30</span><span class="flatpickr-day" aria-label="July 1, 2024" tabindex="-1">1</span><span class="flatpickr-day" aria-label="July 2, 2024" tabindex="-1">2</span><span class="flatpickr-day" aria-label="July 3, 2024" tabindex="-1">3</span><span class="flatpickr-day" aria-label="July 4, 2024" tabindex="-1">4</span><span class="flatpickr-day" aria-label="July 5, 2024" tabindex="-1">5</span><span class="flatpickr-day" aria-label="July 6, 2024" tabindex="-1">6</span><span class="flatpickr-day" aria-label="July 7, 2024" tabindex="-1">7</span><span class="flatpickr-day" aria-label="July 8, 2024" tabindex="-1">8</span><span class="flatpickr-day" aria-label="July 9, 2024" tabindex="-1">9</span><span class="flatpickr-day" aria-label="July 10, 2024" tabindex="-1">10</span><span class="flatpickr-day" aria-label="July 11, 2024" tabindex="-1">11</span><span class="flatpickr-day" aria-label="July 12, 2024" tabindex="-1">12</span><span class="flatpickr-day" aria-label="July 13, 2024" tabindex="-1">13</span><span class="flatpickr-day" aria-label="July 14, 2024" tabindex="-1">14</span><span class="flatpickr-day" aria-label="July 15, 2024" tabindex="-1">15</span><span class="flatpickr-day" aria-label="July 16, 2024" tabindex="-1">16</span><span class="flatpickr-day" aria-label="July 17, 2024" tabindex="-1">17</span><span class="flatpickr-day" aria-label="July 18, 2024" tabindex="-1">18</span><span class="flatpickr-day" aria-label="July 19, 2024" tabindex="-1">19</span><span class="flatpickr-day" aria-label="July 20, 2024" tabindex="-1">20</span><span class="flatpickr-day" aria-label="July 21, 2024" tabindex="-1">21</span><span class="flatpickr-day" aria-label="July 22, 2024" tabindex="-1">22</span><span class="flatpickr-day today" aria-label="July 23, 2024" aria-current="date" tabindex="-1">23</span><span class="flatpickr-day" aria-label="July 24, 2024" tabindex="-1">24</span><span class="flatpickr-day" aria-label="July 25, 2024" tabindex="-1">25</span><span class="flatpickr-day" aria-label="July 26, 2024" tabindex="-1">26</span><span class="flatpickr-day" aria-label="July 27, 2024" tabindex="-1">27</span><span class="flatpickr-day" aria-label="July 28, 2024" tabindex="-1">28</span><span class="flatpickr-day" aria-label="July 29, 2024" tabindex="-1">29</span><span class="flatpickr-day" aria-label="July 30, 2024" tabindex="-1">30</span><span class="flatpickr-day" aria-label="July 31, 2024" tabindex="-1">31</span><span class="flatpickr-day nextMonthDay" aria-label="August 1, 2024" tabindex="-1">1</span><span class="flatpickr-day nextMonthDay" aria-label="August 2, 2024" tabindex="-1">2</span><span class="flatpickr-day nextMonthDay" aria-label="August 3, 2024" tabindex="-1">3</span><span class="flatpickr-day nextMonthDay" aria-label="August 4, 2024" tabindex="-1">4</span><span class="flatpickr-day nextMonthDay" aria-label="August 5, 2024" tabindex="-1">5</span><span class="flatpickr-day nextMonthDay" aria-label="August 6, 2024" tabindex="-1">6</span><span class="flatpickr-day nextMonthDay" aria-label="August 7, 2024" tabindex="-1">7</span><span class="flatpickr-day nextMonthDay" aria-label="August 8, 2024" tabindex="-1">8</span><span class="flatpickr-day nextMonthDay" aria-label="August 9, 2024" tabindex="-1">9</span><span class="flatpickr-day nextMonthDay" aria-label="August 10, 2024" tabindex="-1">10</span></div></div></div></div></div></div>
      
                              <div class="pointer-events-none absolute inset-0 left-auto right-5 flex items-center">
                                <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                                  <path d="M9.0002 12.8249C8.83145 12.8249 8.69082 12.7687 8.5502 12.6562L2.08145 6.2999C1.82832 6.04678 1.82832 5.65303 2.08145 5.3999C2.33457 5.14678 2.72832 5.14678 2.98145 5.3999L9.0002 11.278L15.0189 5.34365C15.2721 5.09053 15.6658 5.09053 15.9189 5.34365C16.1721 5.59678 16.1721 5.99053 15.9189 6.24365L9.45019 12.5999C9.30957 12.7405 9.16895 12.8249 9.0002 12.8249Z" fill="#64748B"></path>
                                </svg>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <!-- input Date End -->
                </div>
                <!-- ======Left Side End -->
                 <!-- ===== Right side Start -->
                  <div class="flex flex-col gap-9">
                    <!-- ====== Textarea Field Start -->
                    <div class="rounded-sm border border-stroke bg-white shadow-default dark:border-strokedark dark:bg-boxdark">
                        <div class="flex flex-col gap-5.5 p-6.5">
                            <div>
                              <label class="mb-3 block text-sm font-medium text-black dark:text-white">
                                Additional Shipping Instructions
                              </label>
                              <textarea rows="6" placeholder="Additional Shipping Instructions" class="w-full rounded-lg border-[1.5px] border-stroke bg-transparent px-5 py-3 font-normal text-black outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:text-white dark:focus:border-primary"></textarea>
                            </div> 
                    </div>
                  </div>
                   <!--====== Textarea Field End -->
                  <!--====== weight, dimension and shipping class Start  -->
                  <div class="rounded-sm border border-stroke bg-white shadow-default dark:border-strokedark dark:bg-boxdark">
                    <div class="flex flex-col gap-5.5 p-6.5">      
                      <div>
                        <label class="mb-3 block text-sm font-medium text-black dark:text-white">
                          Weight(Kg)
                        </label>
                        <input type="text" placeholder="0" class="w-full rounded-lg border-[1.5px] border-stroke bg-transparent px-5 py-3 font-normal text-black outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:text-white dark:focus:border-primary"> 
                      </div>

                      <div>
                        <label class="mb-3 block text-sm font-medium text-black dark:text-white">
                          Dimensions(cm)
                        </label>
                        <div class="flex flex-wrap gap-3 justify-between sm:flex-nowrap">
                          <input type="text" placeholder="Length" class="w-full sm:w-[150px] rounded-lg border-[1.5px] border-stroke bg-transparent px-5 py-3 font-normal text-black outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:text-white dark:focus:border-primary"> 
                          <input type="text" placeholder="Width" class="w-full sm:w-[150px] rounded-lg border-[1.5px] border-stroke bg-transparent px-5 py-3 font-normal text-black outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:text-white dark:focus:border-primary">
                          <input type="text" placeholder="Height" class="w-full sm:w-[150px] rounded-lg border-[1.5px] border-stroke bg-transparent px-5 py-3 font-normal text-black outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:text-white dark:focus:border-primary">
                      </div>
                  </div>

                  <!-- =====shipping class Start -->
                  <div>
                    <label class="mb-3 block text-sm font-medium text-black dark:text-white">
                      Shipping Class
                    </label>
                    <div x-data="{ isOptionSelected: false }" class="relative z-20 bg-white dark:bg-form-input">
                      <select class="relative z-20 w-full appearance-none rounded border border-stroke bg-transparent py-3 pl-5 pr-12 outline-none transition focus:border-primary active:border-primary dark:border-form-strokedark dark:bg-form-input" :class="isOptionSelected &amp;&amp; 'text-black dark:text-white'" @change="isOptionSelected = true">
                        <option value="" disabled selected class="text-body">Select Shipping Class</option>
                        <option value="standard" class="text-body">Standard</option>
                        <option value="express" class="text-body">Express</option>
                        <option value="overnight" class="text-body">Overnight</option>
                        <option value="international" class="text-body">International</option>
                      </select>
                      <span class="absolute right-4 top-1/2 z-20 -translate-y-1/2">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                          <g opacity="0.8">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M5.29289 8.29289C5.68342 7.90237 6.31658 7.90237 6.70711 8.29289L12 13.5858L17.2929 8.29289C17.6834 7.90237 18.3166 7.90237 18.7071 8.29289C19.0976 8.68342 19.0976 9.31658 18.7071 9.70711L12.7071 15.7071C12.3166 16.0976 11.6834 16.0976 11.2929 15.7071L5.29289 9.70711C4.90237 9.31658 4.90237 8.68342 5.29289 8.29289Z" fill="#637381"></path>
                          </g>
                        </svg>
                      </span>

                    </div>
                  </div>
                  <!-- =====Shipping class End -->
                  </div>
                  </div>
                 
                       <!--====== weight, dimension and shipping class End  -->
              </div>
               <!-- ===== Right side End -->  
              <!-- ====== Table End -->
            </div>
            <!-- ====== Table Section End -->
          </div>
        </main>
        <!-- ===== Main Content End ===== -->
      </div>
      <!-- ===== Content Area End ===== -->
    </div>
    <!-- ===== Page Wrapper End ===== -->
  </body>
</html>

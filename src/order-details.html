<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      eCommerce Dashboard | TailAdmin - Tailwind CSS Admin Dashboard Template
    </title>
  </head>

  <body
    x-data="{ page: 'ecommerce', 'loaded': true, 'darkMode': true, 'stickyMenu': false, 'sidebarToggle': false, 'scrollTop': false }"
    x-init="
         darkMode = JSON.parse(localStorage.getItem('darkMode'));
         $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))"
    :class="{'dark text-bodydark bg-boxdark-2': darkMode === true}"
  >
    <!-- ===== Preloader Start ===== -->
    <include src="./partials/preloader.html"></include>
    <!-- ===== Preloader End ===== -->

    <!-- ===== Page Wrapper Start ===== -->
    <div class="flex h-screen overflow-hidden">
      <!-- ===== Sidebar Start ===== -->
      <include src="./partials/sidebar.html"></include>
      <!-- ===== Sidebar End ===== -->

      <!-- ===== Content Area Start ===== -->
      <div
        class="relative flex flex-1 flex-col overflow-y-auto overflow-x-hidden"
      >
        <!-- ===== Header Start ===== -->
        <include src="./partials/header.html" />
        <!-- ===== Header End ===== -->

        <!-- ===== Main Content Start ===== -->
        <main class="flex flex-1 items-center justify-center">
          <div
            class="flex w-full max-w-screen-2xl items-center justify-center p-4 md:p-6 2xl:p-10"
          >
            <div class="w-full max-w-4xl rounded bg-white p-6 shadow-lg">
              <div class="mb-4 flex items-center justify-between">
                <h2 class="text-lg font-semibold">Order #34</h2>
                <span
                  class="rounded bg-yellow-200 px-4 py-2 text-xs font-semibold text-yellow-800"
                  >On hold</span
                >
              </div>
              <div class="mb-4">
                <h3 class="mb-2 text-lg font-semibold">Billing details</h3>
                <p class="text-gray-500 text-base">
                  11, Rammurthy nagar, Bangalore-560016
                </p>
              </div>
              <div class="overflow-x-auto">
                <table class="w-full">
                  <thead>
                    <tr class="text-gray-600 text-left">
                      <th class="font-semibold">Product</th>
                      <th class="font-semibold">Quantity</th>
                      <th class="font-semibold">Total</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td class="flex items-center py-2">
                        <img
                          src="https://images.unsplash.com/photo-1521498542256-5aeb47ba2b36?q=80&w=3270&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                          alt="Product 1"
                          class="mr-2 h-12 w-12 object-cover"
                        />
                        Product 1
                      </td>
                      <td class="py-2">2</td>
                      <td class="py-2">$40.00</td>
                    </tr>
                    <tr>
                      <td class="flex items-center py-2">
                        <img
                          src="https://images.unsplash.com/photo-1499713907394-43c9d094ac2e?q=80&w=2928&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                          alt="Product 2"
                          class="mr-2 h-12 w-12 object-cover"
                        />
                        Product 2
                      </td>
                      <td class="py-2">1</td>
                      <td class="py-2">$25.00</td>
                    </tr>
                    <tr>
                      <td class="flex items-center py-2">
                        <img
                          src="https://plus.unsplash.com/premium_photo-1679513691474-73102089c117?q=80&w=3200&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                          alt="Product 3"
                          class="mr-2 h-12 w-12 object-cover"
                        />
                        Product 3
                      </td>
                      <td class="py-2">3</td>
                      <td class="py-2">$60.00</td>
                    </tr>
                    <tr>
                      <td class="flex items-center py-2">
                        <img
                          src="https://plus.unsplash.com/premium_photo-1668418188837-d40b734ed6d2?q=80&w=3174&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                          alt="Product 4"
                          class="mr-2 h-12 w-12 object-cover"
                        />
                        Product 4
                      </td>
                      <td class="py-2">1</td>
                      <td class="py-2">$15.00</td>
                    </tr>
                    <tr class="font-semibold">
                      <td class="py-2">Total</td>
                      <td class="py-2"></td>
                      <td class="py-2">$140.00</td>
                    </tr>
                  </tbody>
                </table>
              </div>

              <div class="mt-4 text-right">
                <button
                  class="rounded bg-blue-600 px-5 py-2 text-white hover:bg-blue-700"
                >
                  Edit
                </button>
              </div>
            </div>
          </div>
        </main>
        <!-- ===== Main Content End ===== -->
      </div>
      <!-- ===== Content Area End ===== -->
    </div>
    <!-- ===== Page Wrapper End ===== -->
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link href="./output.css" rel="stylesheet" /> -->

    <title>
      eCommerce Dashboard | TailAdmin - Tailwind CSS Admin Dashboard Template
    </title>
  </head>

  <body
    x-data="{ page: 'ecommerce', 'loaded': true, 'darkMode': true, 'stickyMenu': false, 'sidebarToggle': false, 'scrollTop': false }"
    x-init="
         darkMode = JSON.parse(localStorage.getItem('darkMode'));
         $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))"
    :class="{'dark text-bodydark bg-boxdark-2': darkMode === true}"
  >
    <!-- ===== Preloader Start ===== -->
    <include src="./partials/preloader.html"></include>
    <!-- ===== Preloader End ===== -->

    <!-- ===== Page Wrapper Start ===== -->
    <div class="flex h-screen overflow-hidden">
      <!-- ===== Sidebar Start ===== -->
      <include src="./partials/sidebar.html"></include>
      <!-- ===== Sidebar End ===== -->

      <!-- ===== Content Area Start ===== -->
      <div
        class="relative flex flex-1 flex-col overflow-y-auto overflow-x-hidden"
      >
        <!-- ===== Header Start ===== -->
        <include src="./partials/header.html" />
        <!-- ===== Header End ===== -->

        <!-- ===== Main Content Start ===== -->
        <main>
          <div
            class="mx-auto flex max-w-screen-2xl flex-col justify-between gap-4 p-4 md:p-6 lg:flex-row 2xl:p-10"
          >
            <!-- left section -->
            <div class="flex w-full flex-col gap-4">
              <!-- Add new variations section -->
              <div
                class="rounded-sm border border-stroke bg-white p-4 shadow-default dark:border-strokedark dark:bg-boxdark"
              >
                <label
                  class="mb-3 block text-xl font-medium text-black dark:text-white"
                >
                  Add new variations
                </label>
                <a
                  href="#"
                  class="mt-4 inline-flex items-center justify-center rounded-sm border-2 border-black bg-white p-4 text-center font-semibold text-black hover:bg-opacity-90 dark:bg-black dark:text-white"
                >
                  Generate Variations
                </a>
                <a
                  href="#"
                  class="mt-4 inline-flex items-center justify-center rounded-sm border-2 border-black bg-white p-4 text-center font-semibold text-black hover:bg-opacity-90 dark:bg-black dark:text-white"
                >
                  Add manually
                </a>
                <a
                  href="#"
                  class="mt-4 inline-flex items-center justify-center rounded-sm border-2 border-black bg-white p-4 text-center font-semibold text-black hover:bg-opacity-90 dark:bg-black dark:text-white"
                >
                  Bulk action
                </a>
              </div>

              <!-- Product data section -->
              <div
                class="flex flex-col gap-6 rounded-sm border border-stroke bg-white p-4 shadow-default dark:border-strokedark dark:bg-boxdark"
              >
                <div class="border-b border-stroke dark:border-strokedark">
                  <h3
                    class="mb-4 text-xl font-medium text-black dark:text-white"
                  >
                    Product data
                  </h3>
                  <div class="md:flex md:gap-10 lg:gap-10">
                    <div class="mt-">
                      <label
                        class="mb-3 block text-xl font-medium text-black dark:text-white"
                      >
                        Size
                      </label>

                      <select
                        class="border-gray-300 mt-5 block rounded-sm shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                      >
                        <option>S- Small</option>
                        <option>M- Medium</option>
                        <option>L- Large</option>
                        <option>XL- Extra Large</option>

                        <!-- Add more options as needed -->
                      </select>
                      <select
                        class="border-gray-300 mt-5 block rounded-sm shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                      >
                        <option>M- Medium</option>
                        <option>S- Small</option>
                        <option>L- Large</option>
                        <option>XL- Extra Large</option>
                        <!-- Add more options as needed -->
                      </select>
                      <select
                        class="border-gray-300 mt-5 block rounded-sm shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                      >
                        <option>L- Large</option>
                        <option>M- Medium</option>
                        <option>S- Small</option>
                        <option>XL- Extra Large</option>
                        <!-- Add more options as needed -->
                      </select>
                      <select
                        class="border-gray-300 mt-5 block rounded-sm shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                      >
                        <option>XL- Extra Large</option>
                        <option>S- Small</option>
                        <option>M- Medium</option>
                        <option>L- Large</option>
                        <!-- Add more options as needed -->
                      </select>
                    </div>
                    <div class="mt-">
                      <label
                        class="mb-3 block text-xl font-medium text-black dark:text-white"
                      >
                        Color
                      </label>
                      <select
                        class="border-gray-300 mt-5 block rounded-sm shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                      >
                        <option>Red</option>
                        <option>Green</option>
                        <option>Blue</option>
                        <option>Black</option>

                        <!-- Add more options as needed -->
                      </select>
                      <select
                        class="border-gray-300 mt-5 block rounded-sm shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                      >
                        <option>Green</option>
                        <option>Red</option>
                        <option>Blue</option>
                        <option>Black</option>
                        <!-- Add more options as needed -->
                      </select>
                      <select
                        class="border-gray-300 mt-5 block rounded-sm shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                      >
                        <option>Blue</option>
                        <option>Red</option>
                        <option>Green</option>
                        <option>Black</option>
                        <!-- Add more options as needed -->
                      </select>
                      <select
                        class="border-gray-300 mt-5 block rounded-sm shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                      >
                        <option>Black</option>
                        <option>Red</option>
                        <option>Green</option>
                        <option>Blue</option>
                        <!-- Add more options as needed -->
                      </select>
                    </div>
                    <div class="mt- pb-2.5">
                      <label
                        class="mb-3 block text-xl font-medium text-black dark:text-white"
                      >
                        Dimensions
                      </label>
                      <select
                        class="border-gray-300 mt-5 block rounded-sm shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                      >
                        <option>Any Dimensions</option>
                        <option>Any Dimensions</option>

                        <!-- Add more options as needed -->
                      </select>

                      <select
                        class="border-gray-300 mt-5 block rounded-sm shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                      >
                        <option>Any Dimensions</option>
                        <option>Any Dimensions</option>
                        <!-- Add more options as needed -->
                      </select>
                      <select
                        class="border-gray-300 mt-5 block rounded-sm shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                      >
                        <option>Any Dimensions</option>
                        <option>Any Dimensions</option>
                        <!-- Add more options as needed -->
                      </select>
                      <select
                        class="border-gray-300 mt-5 block rounded-sm shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                      >
                        <option>Any Dimensions</option>
                        <option>Any Dimensions</option>
                        <!-- Add more options as needed -->
                      </select>
                    </div>
                    <div class="mt- pb-2.5">
                      <label
                        class="mb-3 block text-xl font-medium text-black dark:text-white"
                      >
                        Options
                      </label>
                      <div class="border-gray-300 mt-">
                        <div class="grid gap-4 md:flex">
                          <button
                            type="button"
                            class="hover:bg-gray-400 rounded-sm bg-white px-4 py-2 text-red-600 shadow-sm"
                          >
                            Remove
                          </button>
                          <button
                            type="button"
                            class="hover:bg-gray-400 rounded-sm bg-white px-4 py-2 text-blue-600 shadow-sm"
                          >
                            Edit
                          </button>
                        </div>
                        <div class="">
                          <div class="grid gap-4 md:flex">
                            <button
                              type="button"
                              class="hover:bg-gray-400 rounded-sm bg-white px-4 py-2 text-red-600 shadow-sm"
                            >
                              Remove
                            </button>
                            <button
                              type="button"
                              class="hover:bg-gray-400 rounded-sm bg-white px-4 py-2 text-blue-600 shadow-sm"
                            >
                              Edit
                            </button>
                          </div>
                        </div>
                        <div class="">
                          <div class="grid gap-4 md:flex">
                            <button
                              type="button"
                              class="hover:bg-gray-400 rounded-sm bg-white px-4 py-2 text-red-600 shadow-sm"
                            >
                              Remove
                            </button>
                            <button
                              type="button"
                              class="hover:bg-gray-400 rounded-sm bg-white px-4 py-2 text-blue-600 shadow-sm"
                            >
                              Edit
                            </button>
                          </div>
                        </div>
                        <div class="">
                          <div class="grid gap-4 md:flex">
                            <button
                              type="button"
                              class="hover:bg-gray-400 rounded-sm bg-white px-4 py-2 text-red-600 shadow-sm"
                            >
                              Remove
                            </button>
                            <button
                              type="button"
                              class="hover:bg-gray-400 rounded-sm bg-white px-4 py-2 text-blue-600 shadow-sm"
                            >
                              Edit
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- right section -->
            <div class="">
              <div
                class="rounded-sm border border-stroke bg-white shadow-default dark:border-strokedark dark:bg-boxdark"
              >
                <div
                  class="rounded-sm border-b border-stroke p-4 dark:border-strokedark"
                >
                  <h3 class="text-xl font-medium text-black dark:text-white">
                    Publish
                  </h3>
                </div>

                <div
                  class="flex flex-col items-center justify-center gap-4 p-2"
                >
                  <a
                    href="#"
                    class="inline-flex w-full items-center justify-center rounded-sm bg-green-100 px-10 py-4 text-center font-medium text-black hover:bg-opacity-90 lg:px-8 xl:px-10"
                  >
                    Save Product
                  </a>
                  <a
                    href="#"
                    class="inline-flex w-full items-center justify-center rounded-sm bg-red-100 px-10 py-4 text-center font-medium text-black hover:bg-opacity-90 lg:px-8 xl:px-10"
                  >
                    Discard Product
                  </a>
                </div>
              </div>
            </div>
          </div>
        </main>
        <!-- ===== Main Content End ===== -->
      </div>
      <!-- ===== Content Area End ===== -->
    </div>
    <!-- ===== Page Wrapper End ===== -->
  </body>
</html>
